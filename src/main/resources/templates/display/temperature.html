<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
    <body>
    <p>The Average Temperature: <span th:text="${averageTemperatureDisplay.getAverageTemp()}"></span> C</p>
    <p>The Max Temperature: <span th:text="${averageTemperatureDisplay.getMaxTemp()}"></span> C</p>
    <p>The Min Temperature: <span th:text="${averageTemperatureDisplay.getMinTemp()}"></span> C</p>
    </body>
</html>
