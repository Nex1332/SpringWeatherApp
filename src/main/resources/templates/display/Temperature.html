<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/display/Temperature.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@100;400;700&family=Roboto:ital,wght@0,100;1,300&display=swap" rel="stylesheet">
    <title>Home Page</title>
    <style type="text/css"></style>
</head>
    <body>
        <div class="header_inter">
            <nav class="nav">
                <a th:href="@{/weather}" class="nav_link">Home Page</a>
            </nav>
        </div>
        <div class="container">
            <p class="intro_line">Temperature</p>
            <div class="second_container">
                <div class="info_box">
                    <a href="#" class="conditions_text">The Average Temperature: <span th:text="${averageTemperatureDisplay.getAverageTemp()}"></span> C</a>
                </div>
                <div class="info_box">
                    <a href="#" class="conditions_text">The Max Temperature: <span th:text="${averageTemperatureDisplay.getMaxTemp()}"></span> C</a>
                </div>
                <div class="info_box">
                    <a href="#" class="conditions_text">The Min Temperature: <span th:text="${averageTemperatureDisplay.getMinTemp()}"></span> C</a>
                </div>
            </div>
        </div>
    </body>
</html>
